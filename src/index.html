<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小傻瓜导航 ~</title>
  <!--设置title图标ico-->
  <link rel="icon" href="assets/img/title/pilot.ico" type="images/x-ico" />
  <!--添加阿里 icon 动态引入-->
  <style type="text/css">
    .icon {
      width: 1em; height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/navigator.css">
  <link rel="stylesheet" href="assets/css/pic_wall.css">
</head>
<body>
  <!-- 导航页 part -->
  <div class="navigator-page">
    <nav>
      <div class="notes">
        <input class="notesInput" type="text" placeholder="在这许小小愿望，小傻瓜！"/>
        <button class="notesButton" type="submit" title="点击许愿哦 ~"><img src="./assets/img/schedule.png"></button>
      </div>
      <div class="notesList">
        <ul class="notesListUl">
          <!--<li  title="点击小红心就表示愿望已经实现了哦 ~">
            <span style="line-height: 40px; max-width: 280px;">这是我许愿的第一个愿望</span>
            <svg class="icon"><use xlink:href="#icon-aixin"></use></svg>
          </li>-->
        </ul>
      </div>
    </nav>
    <header class="header">
      <div class="tab-bar">
        <div class="tab-bar-item baidu selected"><img src="./assets/img/tabbar/baidu.png" alt="百度"></div>
        <div class="tab-bar-item zhihu"><img src="./assets/img/tabbar/zhihu.png" alt="知乎"></div>
        <div class="tab-bar-item csdn"><img src="./assets/img/tabbar/csdn.png" alt="csdn"></div>
        <div class="tab-bar-item github"><img src="./assets/img/tabbar/github.png" alt="github"></div>
        <div class="tab-bar-item github"><img src="./assets/img/tabbar/knowledge.png" alt="超星"></div>
        <div class="tab-bar-item github"><img src="./assets/img/tabbar/academic.png" alt="百度学术"></div>
        <div class="tab-bar-item github"><img src="./assets/img/tabbar/duxiu.png" alt="读秀"></div>
      </div>
      <form class="search" method="get" action="http://www.baidu.com/s">
        <input name="wd" type="text" required placeholder="众里寻他千百度 —— 百度">
        <button type="submit"><img src="./assets/img/search.png"></button>
      </form>
    </header>
    <main class="main">
      <ul class="siteList">
        <li class="addSiteLi">
          <div class="addSite">
            <div class="logo"><img src="assets/img/icon/add.png"></div>
            <div class="site">Add shortcuts</div>
          </div>
        </li>
      </ul>
    </main>

    <audio id="audio" src="./assets/audio/wind.mp3" preload="auto"></audio>
    <img class="windmill" src="./assets/img/windmill.png">
  </div>

  <!-- 照片墙 part -->
  <div class="pic-page">
    <div class="pic-fall">
      <img class="placeholder" src="./assets/img/picwall/hold_baby.jpg">
      <img class="placeholder" src="./assets/img/picwall/hold_baby.jpg">
      <img class="placeholder" src="./assets/img/picwall/hold_baby.jpg">
      <img class="placeholder" src="./assets/img/picwall/hold_baby.jpg">
    </div>
  </div>

  <div class="indicator">
    <ul>
      <li class="point active" data-index='0'></li>
      <li class="point" data-index='1'></li>
    </ul>
  </div>
  <!--Kanban container-->
  <div id="live2d-widget" class="live2d-widget-container">
    <canvas id="live2dcanvas" width="400" height="800"></canvas>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
<script type="text/javascript">
  L2Dwidget.init({
    "display": {
      "superSample": 2,
      "width": 200,
      "height": 400,
      "position": "right",
      "hOffset": 0,
      "vOffset": 0
    }
  });
</script>
<!--添加阿里 icon 动态引入-->
<script src="//at.alicdn.com/t/font_1709463_gcxlpbmf635.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="main.js"></script>
</html>

<!doctype html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>navigator</title>
  <!--设置title图标ico-->
  <link rel="icon" href="/pilot.04453afe.ico" type="images/x-ico">

      width: 1em; height: 1em;
      vertical-align: -0.15em;

<body>
  <!-- 导航页 part -->
  <div class="navigator-page">
    <nav>
      <div class="notes">
        <input class="notesInput" type="text" placeholder="在这许小小愿望，小傻瓜！">
        <button class="notesButton" type="submit" title="点击许愿哦 ~"><img src="/schedule.174bda83.png"></button>
      </div>
      <div class="notesList">
        <ul class="notesListUl">
          <!--<li  title="点击小红心就表示愿望已经实现了哦 ~">
            <span style="line-height: 40px; max-width: 280px;">这是我许愿的第一个愿望</span>
            <svg class="icon"><use xlink:href="#icon-aixin"></use></svg>
          </li>-->
        </ul>
      </div>
    </nav>
    <header class="header">
      <div class="tab-bar">
        <div class="tab-bar-item baidu selected"><img src="/baidu.f9a8e193.png" alt="百度"></div>
        <div class="tab-bar-item zhihu"><img src="/zhihu.a19fd8bd.png" alt="知乎"></div>
        <div class="tab-bar-item csdn"><img src="/csdn.be2e6690.png" alt="csdn"></div>
        <div class="tab-bar-item github"><img src="/github.01f48a1a.png" alt="github"></div>
        <div class="tab-bar-item github"><img src="/knowledge.584fea8f.png" alt="超星"></div>
        <div class="tab-bar-item github"><img src="/academic.7d7108e9.png" alt="百度学术"></div>
        <div class="tab-bar-item github"><img src="/duxiu.b5117d04.png" alt="读秀"></div>
      </div>
      <form class="search" method="get" action="http://www.baidu.com/s">
        <input name="wd" type="text" required="" placeholder="众里寻他千百度 —— 百度">
        <button type="submit"><img src="/search.d17da1dd.png"></button>
      </form>
    </header>
    <main class="main">
      <ul class="siteList">
        <li class="addSiteLi">
          <div class="addSite">
            <div class="logo"><img src="/add.c74f43d7.png"></div>
            <div class="site">Add shortcuts</div>
          </div>
        </li>
      </ul>
    </main>
    <img class="arrow" src="/windmill.828c0ed4.png">
  </div>

  <!-- 照片墙 part -->
  <div class="pic-page">
    <div class="pic-fall">
      <img class="placeholder" src="/hold_baby.ca478063.jpg">
      <img class="placeholder" src="/hold_baby.ca478063.jpg">
      <img class="placeholder" src="/hold_baby.ca478063.jpg">
      <img class="placeholder" src="/hold_baby.ca478063.jpg">
    </div>
  </div>

  <div class="indicator">
    <ul>
      <li class="point active" data-index="0"></li>
      <li class="point" data-index="1"></li>
    </ul>
  </div>
  <!--Kanban container-->
  <div id="live2d-widget" class="live2d-widget-container">
    <canvas id="live2dcanvas" width="400" height="800"></canvas>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>

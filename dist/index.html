<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>navigator</title>
  <!--设置title图标ico-->
  <link rel="icon" href="pilot.bd793bfa.ico" type="images/x-ico">
  <!--添加阿里 icon 动态引入-->
  <style>.icon {
      width: 1em; height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
      cursor: pointer;
    }</style>
  <!--初始化样式 normalize.css-->
  <link rel="stylesheet" href="normalize.0b179f84.css">
  <link rel="stylesheet" href="style.9ca9d960.css">
</head>
<body>
  <nav>
    <div class="notes">
        <input class="notesInput" type="text" placeholder="在这许小小愿望，小傻瓜！">
        <button class="notesButton" type="submit" title="点击许愿哦 ~"><img src="schedule.4220b496.png"></button>
    </div>
    <div class="notesList">
      <ul class="notesListUl">
        <!--<li  title="点击小红心就表示愿望已经实现了哦 ~">
          <span style="line-height: 40px; max-width: 280px;">这是我许愿的第一个愿望</span>
          <svg class="icon"><use xlink:href="#icon-aixin"></use></svg>
        </li>-->
      </ul>
    </div>
  </nav>
  <header class="header">
    <div class="tab-bar">
      <div class="tab-bar-item baidu selected"><img src="baidu.6e9f8494.png" alt="百度"></div>
      <div class="tab-bar-item zhihu"><img src="zhihu.bf2dbc83.png" alt="知乎"></div>
      <div class="tab-bar-item csdn"><img src="csdn.ab9e781d.png" alt="csdn"></div>
      <div class="tab-bar-item github"><img src="github.49c5c3e5.png" alt="github"></div>
      <div class="tab-bar-item github"><img src="knowledge.fa06bb7b.png" alt="超星"></div>
      <div class="tab-bar-item github"><img src="academic.458be9d5.png" alt="百度学术"></div>
      <div class="tab-bar-item github"><img src="duxiu.f2c55b8b.png" alt="读秀"></div>
    </div>
    <form class="search" method="get" action="http://www.baidu.com/s">
      <input name="wd" type="text" required="" placeholder="众里寻他千百度 —— 百度">
      <button type="submit"><img src="search.6c6082e0.png"></button>
    </form>
  </header>
  <main class="main">
    <ul class="siteList">
      <li class="addSiteLi">
        <div class="addSite">
          <div class="logo"><img src="add.fa8b77f4.png"></div>
          <div class="site">Add shortcuts</div>
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <div class="arrow" title="点击切换背景图片">
      <img src="arrow.70627fa1.png">
    </div>
  </footer>
  <!--Kanban container-->
  <div id="live2d-widget" class="live2d-widget-container">
    <canvas id="live2dcanvas" width="400" height="800"></canvas>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
<script>L2Dwidget.init({
  "display": {
    "superSample": 2,
    "width": 200,
    "height": 400,
    "position": "right",
    "hOffset": 0,
    "vOffset": 0
  }
});</script>
<!--添加阿里 icon 动态引入-->
<script src="//at.alicdn.com/t/font_1709463_gcxlpbmf635.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="main.c82e41de.js"></script>
</html>
